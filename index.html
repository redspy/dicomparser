<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICOM Î∑∞Ïñ¥</title>
    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <h1>DICOM Viewer</h1>
            <p>Medical Image & Data Inspector</p>
        </header>

        <div class="control-panel">
            <label for="dicomFile" class="file-upload-btn">
                <span>üìÅ DICOM ÌååÏùº Ïó¥Í∏∞</span>
                <input type="file" id="dicomFile" accept=".dcm,application/dicom">
            </label>
            <span id="fileName" class="file-name">ÏÑ†ÌÉùÎêú ÌååÏùº ÏóÜÏùå</span>
        </div>

        <main class="content-area">
            <!-- Image Preview Section -->
            <section id="previewSection" class="preview-section hidden">
                <div class="section-header">
                    <h2>Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞</h2>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="dicomImage"></canvas>
                    <div id="imageInfo" class="image-info"></div>
                    <div id="windowControls" class="window-controls hidden">
                        <div class="control-group">
                            <label for="wcSlider">Window Center (Level): <span id="wcValue">0</span></label>
                            <input type="range" id="wcSlider" min="-1000" max="3000" value="40">
                        </div>
                        <div class="control-group">
                            <label for="wwSlider">Window Width: <span id="wwValue">0</span></label>
                            <input type="range" id="wwSlider" min="1" max="4000" value="400">
                        </div>
                        <button id="resetWindowBtn" class="reset-btn">Reset</button>
                    </div>
                </div>
            </section>

            <!-- Data Table Section -->
            <section id="dataSection" class="data-section hidden">
                <div class="section-header">
                    <h2>Îç∞Ïù¥ÌÑ∞ ÌÉúÍ∑∏</h2>
                    <div class="search-box">
                        <input type="text" id="tagSearch" placeholder="ÌÉúÍ∑∏ ÎòêÎäî ÏÑ§Î™Ö Í≤ÄÏÉâ...">
                    </div>
                    <div class="toolbar-actions">
                        <button id="addTagBtn" class="btn-primary">Add Tag</button>
                        <button id="downloadBtn" class="btn-secondary">Download DICOM</button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="dicomTable">
                        <thead>
                            <tr>
                                <th>Tag</th>
                                <th>Name (VR)</th>
                                <th>Length</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Powered by <a href="https://github.com/cornerstonejs/dicomParser" target="_blank">dicom-parser</a></p>
        </footer>
    </div>

    <!-- dicom-parser Library -->
    <script src="https://unpkg.com/dicom-parser@1.8.13/dist/dicomParser.min.js"></script>
    <!-- dcmjs Library -->
    <script src="https://unpkg.com/dcmjs@0.29.8/build/dcmjs.js"></script>
    <script src="script.js?v=2"></script>

    <!-- Modal for Adding Custom Tag -->
    <div id="addTagModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Custom Tag</h3>
            <div class="input-group">
                <label>Group (Hex, e.g. 0010)</label>
                <input type="text" id="tagGroup" placeholder="0010" maxlength="4">
            </div>
            <div class="input-group">
                <label>Element (Hex, e.g. 0010)</label>
                <input type="text" id="tagElement" placeholder="0010" maxlength="4">
            </div>
            <div class="input-group">
                <label>VR (e.g. PN)</label>
                <select id="tagVR">
                    <option value="PN">PN (Person Name)</option>
                    <option value="LO">LO (Long String)</option>
                    <option value="SH">SH (Short String)</option>
                    <option value="DA">DA (Date)</option>
                    <option value="TM">TM (Time)</option>
                    <option value="UI">UI (Unique Identifier)</option>
                    <option value="CS">CS (Code String)</option>
                    <option value="ST">ST (Short Text)</option>
                    <option value="LT">LT (Long Text)</option>
                    <option value="UT">UT (Unlimited Text)</option>
                    <option value="AE">AE (Application Entity)</option>
                    <option value="AS">AS (Age String)</option>
                    <option value="DS">DS (Decimal String)</option>
                    <option value="IS">IS (Integer String)</option>
                    <option value="FL">FL (Floating Point Single)</option>
                    <option value="FD">FD (Floating Point Double)</option>
                    <option value="SS">SS (Signed Short)</option>
                    <option value="US">US (Unsigned Short)</option>
                    <option value="SL">SL (Signed Long)</option>
                    <option value="UL">UL (Unsigned Long)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Value</label>
                <input type="text" id="tagValue" placeholder="Value">
            </div>
            <div class="modal-actions">
                <button id="cancelTagBtn" class="btn-secondary">Cancel</button>
                <button id="saveTagBtn" class="btn-primary">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
